<section >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-11">
                <div class="card mb-5" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="row">
        
                           <table class="table">
                                <thead style="background-color:#40844e;color: white;">
                                  <tr>
                                    <th scope="col">اسم الطالب</th>
                                    <th scope="col">حساب الطالب</th>
                                    <th scope="col">حذف الحساب</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="table" *ngFor="let item of ListStudent">
                                    <td>{{item.forthName}}</td>
                                    <td>{{item.userName}}</td>
                                    <td>
                                        <button type="submit" class="btn btn-danger" (click)="deleteStud(item.id)">حذف</button>
                                    </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
