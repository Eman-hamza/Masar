<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Static Navbar</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
<div >
    <nav class="navbar navbar-expand-lg navbar-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/Home" style="color: #40844e">
            <img src="assets/search.png" alt="" style="width:40px;margin-left: 15px;">
            <h4 [routerLink]="['/Home']" style="display:inline;color:white">مسار</h4>           
          </a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="navbar-collapse collapse" id="collapse"> -->
            <div class="navbar-collapse collapse" id="collapse" >
                 <ul class="nav navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isAdmin"  [routerLink]="['/Home']" routerLinkActive="active">الصفحة الرئيسة</a>
                  </li>
                  <!-- *************************************************  teacher **************************************** -->
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isstudent&&!isAdmin"   [routerLink]="['/TeacherHome/{{idj}}']" routerLinkActive="active">المواد التعليمية</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isstudent&&!isAdmin"   [routerLink]="['/CreateExam']" routerLinkActive="active">إضافة امتحان</a>
                  </li>

                  <!-- ********************************************** admin ********************************************* -->

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isAdmin"   [routerLink]="['/AdminHome']" routerLinkActive="active">المواد التعليمية</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isAdmin"   [routerLink]="['/StudentData']" routerLinkActive="active">بيانات الطلاب</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isAdmin"   [routerLink]="['/TeacherData']" routerLinkActive="active">بيانات المعلمين</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" *ngIf='isLogin&&isAdmin'  [routerLink]="['/BeforeRegister']" routerLinkActive="active">إنشاء حساب جديد</a>
                  </li>
                  
                  <!-- ********************************************** Student ********************************************* -->

                  <!-- <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/addjob']" routerLinkActive="active">Add Job</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/clientJobs']" routerLinkActive="active">client Jobs</a>
                  </li> -->
                </ul>
                <!-- <form class="d-flex me-sm-5" role="search" *ngIf="isLogin" >
                  <div class="input-group ">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" style="border-radius: 25px;"/>
                    <span class="input-group-text " id="search-addon" style="border-radius:25px;background-color: #404c68;color: white;width: 40px;height: 40px;">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </form> -->
                  <ul class="navbar-nav mb-6 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" *ngIf='!isLogin'  [routerLink]="['/Login']" routerLinkActive="active">تسجيل الدخول</a>
                    </li>    
                     
                    <li class="nav-item">
                      <a class="nav-link" *ngIf='!isLogin'  [routerLink]="['/Register']" routerLinkActive="active">إنشاء حساب</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link alogout"  *ngIf='isLogin' (click)="logOut()" style="cursor:pointer">تسجيل الخروج</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
