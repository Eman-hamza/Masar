<section style="margin: 50px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-11 col-lg-7 col-xl-8">
          <div class="card" style="border-radius: 15px;border:1px dashed rgb(192, 192, 192);">
            <div class="card-body p-5">
              <h1 class="text text-center mb-5" style="font-size: 33px;">هل انت ...؟</h1>

              <form [formGroup]="dataform" (ngSubmit)='chooseCF(dataform)'>
                <div class="row d-flex justify-content-center align-items-center h-100" style="margin: 20px;">
                    <div  class="col-xl-5 col-lg-5 mr-3 col-sm-12" style="border:3px solid #40844e;border-radius: 10px;margin-left: 5px;    margin-top: 20px;
                    ">
                     <div style="display: flex;justify-content: space-between;padding: 10px;">
                      <div id="btn" style="font-size: 19px;font-weight: 900;height: 100px;">
                        معلم
                      </div>
                        <div>
                          <input id="IsTeacher" type="radio" value="معلم" name="IsTeacher"  [(ngModel)]="namePro" formControlName="IsTeacher" (click)="TeacherRole()">
                          <!-- (click)="freeRole()"  -->
                          <label for="IsTeacher"></label>
                       </div>
                        </div>
                      </div>
                    <div id="btn" class="col-xl-5 col-lg-5 mr-3 col-sm-12" style="border:3px solid #40844e;border-radius: 10px;margin-right: 5px;margin-top: 20px; " >
                      <div style="display: flex;justify-content: space-between;padding: 10px;">
                        <div style="font-size: 19px;font-weight: 900;height: 100px;">
                          طالب
                      </div>
                          <div>
                            <input id="IsStudent" type="radio" value="طالب" name="IsStudent" formControlName="IsStudent" (click)="StudentRole()" 
                            [(ngModel)]="namePro" >
                            <!-- (click)="clientRole()" -->
                            <label for="IsStudent"></label>
                         </div>
                       </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" 
                    [disabled]="dataform.invalid"
                    
                    
                    class="btn btn-block btn-lg bt-sm" style="width:auto;height: 60px;border-radius: 30px;background-color: #40844e;color:white;font-size:16px;padding: 10px;"
                    (click)="setUser()">
                     تسجيل الدخول كـ {{namePro}}</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">هل لديك حساب ؟ <a href="#!"
                    class="fw-bold text-body" [routerLink]="['/Login']"><u>سجل الآن</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
