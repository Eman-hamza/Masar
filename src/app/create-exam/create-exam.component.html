<section style="margin: 50px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-11 col-lg-7 col-xl-8">
          <div class="card" style="border-radius: 15px;border:1px dashed rgb(192, 192, 192);">
            <div class="card-body p-5">
              <form [formGroup]="ExamFom" (ngSubmit)='submitexam(ExamFom)'>
                <div class="row mb-4">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form12">اسم الامتحان</label>
                    <input type="text" id="form12" formControlName="title" class="form-control" />
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form11Example1" >أقل درجة</label>
                      <input type="number" id="form11Example1"formControlName="minDegree"  class="form-control" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form11Example2">مجموع الدرجات</label>
                      <input type="number" id="form11Example2" formControlName="totalDegree" class="form-control" />
                    </div>
                  </div>
                </div>
                <!-- <div class="col">
                  <label for="datetimepickerInline" class="form-label">وقت الامتحان</label>
                  <div class="form-outline datetimepicker" data-mdb-inline="true" >
                    <input type="date" formControlName="dateTime" class="form-control" id="datepickerInline" />
                  </div>
                </div> -->
                <div class="pt-1 mb-4">
                  <button class="btn btn-lg btn-block" [disabled]="ExamFom.invalid" type="submit" (click)="NavigateToexamGrade(ExamFom)" 
                  style="background-color:#40844e;color: white;">التالي</button>
                </div>
                <!-- <button [routerLink]="['/CreateQestion']" style="width: 150px;height: 50px;border-radius: 25px;background-color:#40844e;border: 1px solid transparent;color: white;">التالي</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
