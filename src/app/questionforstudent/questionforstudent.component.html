<section >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card mb-5" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <div class="row justify-content-center align-items-center">
                           
                            <div  class="col col-md-10 col-xl-10 mb-3 "  >
                                
                                <div class="card  align-items-start mb-2" style="width: 100%;" *ngFor="let item of question; index as i">                           
                                   
                                    <div class="card-header text-wrap  " style="width: 100%; text-align:right; color: black;"  >
                                   {{i+1}} ) {{item.question}}
                                    </div>
                                    
                                    <div style="display:flex;justify-content: space-between; " class="m-2">
 
                                        <input type="radio" id="a" value="a" [name]="item.questionId" (change)="getanswerevent($event.target,i)"  >
                                        <label for="a" class="m-2" style="color: black;">{{item.option1}}</label>
                                    </div>

                                       <div style="display:flex;justify-content: space-between;" class="m-2">
                                            <input type="radio" id="b" value="b" [name]="item.questionId" (change)="getanswerevent($event.target,i)"   >
                                            <label for="b" class="m-2" style="color: black;">{{item.option2}}</label>
                                        </div>

                                       <div style="display:flex;justify-content: space-between;" class="m-2">
                                            <input type="radio" id="c" value="c" [name]="item.questionId" (change)="getanswerevent($event.target,i)"  >
                                            <label for="c" class="m-2" style="color: black;">{{item.option3}}</label>
                                        </div>

                                        <div style="display:flex;justify-content: space-between;" class="m-2">
                                            <input type="radio" id="d"  value="d"  [name]="item.questionId" (change)="getanswerevent($event.target,i)" >
                                            <label for="d" class="m-2" style="color: black;">{{item.option4}}</label>
                                        </div>
                                       
                                    </div>
                                    <button (click)="save()" type="submit" 
                                    style="width: 150px;height: 50px;border-radius: 25px;background-color:#1a72c4;border: 1px solid transparent;color: white; ">
                                   تم</button>
                             
                                   
                                    <!-- (change)="handleRadioChange(item.questionId,'d') -->
                                <!-- <button (click)="sendthepbject()">send the answer</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
