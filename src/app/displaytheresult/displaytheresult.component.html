<section >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-4">
                
                    <div class=" p-4">
                        <div class="row justify-content-center align-items-center">
                           
                            <div  class="col col-md-11 mb-3 "  >
                                
                               <h2 style="text-align: right; color: #40844e;" *ngIf="studentdegree>=minimum ;else fail" > 
                                مبروك لقد أجتزت الإمتحان
                               </h2>
                               
                               <ng-template #fail  ><h2 style="text-align: right; color: black;"> لقد حصلت على </h2> </ng-template>
                               <div class=" card mb-5 justify-content-center align-items-center  " style="border-radius: 15px;height: 80px; border-color:#40844e; border-width: 2px; ">
                               <h1 style="color: black;">{{studentdegree}}/{{totaldegree}}</h1>
                             
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
